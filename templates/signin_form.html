<!doctype html>
<html>
<head>
    <style>
        .error { color: red; }
    </style>
</head>
    <body>
        <h1>Signup</h1>
        <form method='POST'>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" name="un" value='{{un}}'/>
                        </td>
                        <p class="error">{{username_error}}</p>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="pw" value='{{pw}}'/>
                        </td>
                        <p class="error">{{password_error}}</p>
                    </tr>
                    <tr>
                        <td>
                            <label for="vpassword">Verify Password</label>
                        </td>
                        <td>
                            <input type="password" name="vpw" value='{{vpw}}'/>
                        </td>
                        <p class="error">{{verify_password_error}}</p>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email (optional)</label>
                        </td>
                        <p class="error">{{email_error}}</p>
                        <td>
                            <input type="text" name="e" value='{{e}}'/>
                            <select>
                                <option label="@"></option>
                                <option label="@gmail.com"></option>
                                <option label="@hotmail.com"></option>
                                <option label="@yahoo.com"></option>
                                <option label="@outlook.com"></option>
                                <option label="@icloud.com"></option>
                                <option label="@aol.com"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value='Send It'/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
