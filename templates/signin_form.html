<!doctype html>
<html>
<head>
    <style>
        .error { color: red; }
    </style>
</head>
    <body>
        <h1>Signup</h1>
        <form method='POST'>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" name="username" value='{{username}}' />
                        </td>
                    </tr>
                        <td class="error">{{username_error}}</td>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" value='{{password}}'/>
                        </td>
                    </tr>
                        <td class="error">{{password_error}}</td>
                    <tr>
                        <td>
                            <label for="vpassword">Verify Password</label>
                        </td>
                        <td>
                            <input type="password" name="verify_password" value='{{verify_password}}'/>
                        </td>
                    </tr>
                        <td class="error">{{verify_password_error}}</td>
                    <tr>
                        <td>
                            <label for="email">Email (optional)</label>
                        </td>
                        <td>
                            <input type="text" name="email" value='{{email}}'/>
                            <select>
                                <option label="@"></option>
                                <option label="@gmail.com"></option>
                                <option label="@hotmail.com"></option>
                                <option label="@yahoo.com"></option>
                                <option label="@outlook.com"></option>
                                <option label="@icloud.com"></option>
                                <option label="@aol.com"></option>
                            </select>
                        </td>
                    </tr>
                        <td class="error">{{email_error}}</td>
                    <tr>
                        <td>
                            <input type="submit" value='Send It'/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
